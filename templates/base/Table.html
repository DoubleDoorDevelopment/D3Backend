{% extends "base/Content.html" %}

{% block content %}
	<div class="panel panel-primary">
		
		<!-- Start: Table header -->
		<div class="panel-heading">
			{% block tableHeader %}{% endblock %}
		</div>
		<!-- End: Table header -->
		
		<!-- Start: Table Body -->
		<div class="panel-body">
			<div class="dataTable_wrapper">
				<table id="table_id" width="100%" class="table table-striped table-bordered dt-responsive nowrap">
					<thead>
						<tr>
							{% block tableColumnsHeaders %}{% endblock %}
						</tr>
					</thead>
					<tbody id="tableBody">
						{% block tableBody %}{% endblock %}
					</tbody>
				</table>
			</div>
		</div>
		<!-- End: Table Body -->
	
	</div>
	
{%endblock%}

{% block scripts %}
	<script type="text/javascript" language="javascript">
		$(document).ready(function() {
			$('#table_id').DataTable();
		});
	</script>
{% endblock %}
