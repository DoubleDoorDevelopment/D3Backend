{% extends 'pages/server/Panel.html' %}

{% block title %}
	Minecraft Options
{% endblock %}

{% block body %}
	
	<button id="uploadModpack" type="button" class="btn btn-primary btn-lg btn-block"
			data-toggle="modal" data-target="#modpackModal"
			data-owner="{{ server.User.Username }}" data-server="{{ server.Name }}"
		>Upload Modpack</button>
	
	<br />
	
	<form action="{{ url_for('saveRunConfig') }}" method="POST" enctype="multipart/form-data">
		
		<input name="nameServer" type="hidden" value="{{ server.Name }}" />
		<input name="nameOwner" type="hidden" value="{{ server.User.Username }}" />
		<input name="game" type="hidden" value="{{ server.Purpose }}" />
		
		{% include 'component/modal/server_options/Minecraft.html' %}
		
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
{% endblock %}
