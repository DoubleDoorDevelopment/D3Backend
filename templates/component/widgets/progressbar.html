<div class="progressBar" id="{{ id }}">
	<p>
		<strong><span id="{{ id }}Title"></span> {{ message }}</strong>
		<span class="pull-right text-muted" id="{{ id }}Percent">{{ percent }}%</span>
	</p>
	<div class="progress progress-striped active">
		<div id="{{ id }}Width" class="progress-bar progress-bar-info" role="progressbar"
				style="width: 0%">
			<span class="sr-only">
				{% if message %}
					{{ message }}
				{% endif %}
			</span>
		</div>
	</div>
</div>
